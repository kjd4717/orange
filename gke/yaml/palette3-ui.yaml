apiVersion: v1
kind: Service
metadata:
  name: palette3-ui
  labels:
    app: palette3-ui
spec:
  type: NodePort
  ports:
    - port: 3003
      targetPort: 3003
      protocol: TCP
  selector:
    app: palette3-ui
---
apiVersion: apps/v1
kind: StatefulSet 
metadata:
  name: palette3-ui
  labels:
    app: palette3-ui    
spec:
  replicas: 2
  serviceName: palette3-ui
  selector:
    matchLabels:
      app: palette3-ui
  template:
    metadata:
      labels:
        app: palette3-ui
    spec:
      restartPolicy: Always
      imagePullSecrets:
       - name: palette3-git-regcred
      containers:
        - name: palette3-ui
          image: "ghcr.io/kjd4717/palette3-ui:2023.0718.003"
          env:
            - name: NODE_ENV
              value: "production"
          ports:
            - containerPort: 3003
              protocol: TCP  
          volumeMounts:
            - name: palette-repository
              mountPath: /orange/app/palette3/webapps/public/Repository
  volumeClaimTemplates:
  - metadata:
      name: palette-repository
    spec:
      accessModes: [ "ReadWriteMany" ]
      storageClassName: "palette-filestore-class"
      resources:
        requests:
          storage: 1Ti